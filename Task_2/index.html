    // User Order

    let userOrder = document.getElementById('drinksOrder')



    //  Order Function

    let orderText = `You have ordered a `;

    function order(userDrink, userSize) {

      switch (userSize) {
        case 'small':
          orderText += `${userSize}`;
          break;
        case 'medium':
          orderText += `${userSize}`;
          break;
        case 'large':
          orderText += `${userSize}`

        default:

      }

      switch (userDrink) {
        case 'cola':
          orderText += ` ${userDrink}`
          break;
        case 'lemon':
          orderText += ` ${userDrink}`
          break;
        case 'orange':
          orderText += ` ${userDrink}`
          break;
        default:
          orderText = `Not clicked owt mate`
          break;
      }


    }

    // Order button
    const orderButton = document.getElementById('orderButton').addEventListener('click', function () {
      order(userDrink, userSize);
      userOrder.textContent = orderText;
      userDrink = '';
      userSize = '';
      orderText = `You have ordered a `;
    });


  </script>
